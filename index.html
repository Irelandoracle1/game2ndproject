<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Lato:wght@300&display=swap" rel="stylesheet"> 
    <title>Rock, Paper, Scissors, Lizard and Spock Game </title>
</head>
<body>
    <section class="title-area">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ul>

        <div class="result">
            <div class="result-area">result</div>
            <div class="result-count">10</div>
        </div>
    </section>

<section class="user-type-games">
    <div class="game-type1" scissors> <img src="assets/images/icon-scissors.svg" alt=""></div>
    <div class="game-type1" paper> <img src="assets/images/icon-paper.svg" alt=""></div>
    <div class="game-type1" rock> <img src="assets/images/icon-rock.svg" alt=""></div>
    <div class="game-type1" lizard> <img src="assets/images/icon-lizard.svg" alt=""></div>
    <div class="game-type1" spock>  <img src="assets/images/icon-spock.svg" alt=""></div>
</section>

<div class="human-picked hidden">
    <div class="choice">
        <p>You Chose</p>
        <div class="user-chose"></div>
    </div>
    <div class="scores">
    <div class="Title">You Lost</div>
    <button>Play again</button>
    </div>
    <div class="compchoice">
        <p>Home picked</p>
        <div class="system-picked"></div>
    </div>
</div>




<button class="rules-bttn">RULES</button>

<div class="modal-bg active"></div>
<div class="modal active">
    <span class="close">
        <img src="assets/images/icon-close.svg" alt="">
    </span>
    <title>RULES</title>
    <div class="content"><img src="assets/images/image-rules-bonus.svg" alt=""></div>
</div>

<div class="chosen hidden"></div>
    
   <script src="assets/js/script.js"></script> 
</body>
</html>
